<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.php"><i class="fas fa-envelope-open-text mx-2"></i>Send
            Email</a>
    </div>

<div class="container">
    <div class="row mb-5">
        <div class="col">
            <div class="card p-2">
                <h4><i class="fas fa-envelope-open-text mx-2"></i>Send Email</h4>
                <hr>
                <div class="info"></div>
                <form id="myForm" action="email-send.php" method="post" novalidate>
                    <div class="m-3">
                        <label for="exampleFormControlInput3" class="form-label">Subject :</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3"
                               placeholder="mail subject" name="subject">
                    </div>
                    <div class="m-3">
                        <label for="exampleFormControlInput1" class="form-label">Your email
                            address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="my-email@example.com" name="sender">
                    </div>
                    <div class="m-3">
                        <label for="exampleFormControlInput2" class="form-label">Recipient email
                            address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                               placeholder="recipient-email@example.com" name="recipient">
                    </div>
                    <div class="m-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                  name="message"
                        ></textarea>
                    </div>
                    <div class="m-3">
                        <button type="button" class="btn btn-dark mb-5 mt-3 px-5">
                            <i class="fas fa-check mx-2"></i>
                            Valider
                        </button>
                    </div>
                </form>
            </div>
        </div>
